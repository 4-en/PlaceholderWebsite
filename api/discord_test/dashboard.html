<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Dashboard</h1>
    <p id="status">Checking login...</p>

    <h2>Save Your Data</h2>
    <textarea id="data-input" placeholder="Enter your data"></textarea>
    <button onclick="storeData()">Save Data</button>
    <p id="save-status"></p>

    <h2>Stored Data</h2>
    <pre id="stored-data">Loading...</pre>

    <button onclick="logout()">Logout</button>
</body>
</html>
