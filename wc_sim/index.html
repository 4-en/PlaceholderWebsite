<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcutting Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <div id="ui">
            <div class="stats">
                <p>Level: <span id="level">1</span> (XP: <span id="xp">0</span>/<span id="xpForNextLevel">83</span>)</p>
                <p>Coins: <span id="logs">0</span></p>
                <p>Axe Level: <span id="axeLevel">1</span></p>
            </div>
            <div class="shop">
                <button id="upgradeAxeButton">Upgrade Axe (Cost: <span id="upgradeCost">10</span> logs)</button>
            </div>
        </div>
        <div id="trees">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
