<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcutting Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <div id="ui">
            <button class="ui-button saveButton" onclick="save();">Save</button>
            <div class="stats">
                <p>Level: <span id="level">1</span> (XP: <span id="xp">0</span>/<span id="xpForNextLevel">83</span>)</p>
                <p>Coins: <span id="logs">0</span></p>
                <p>Axe Level: <span id="axeLevel">1</span></p>
            </div>
            <div class="shop">
                <button class="ui-button" id="plantTreeButton">Plant Tree (<span
                        id="plantTreeCost">1000</span>gp)</button>
                <button class="ui-button" id="recruitWorkerButton">Recruit Worker (1000gp)</button>
                <button class="ui-button" id="craftWorkerButton">Craft Worker</button>
                <button class="ui-button" id="buyXPButton">Buy XP (<span id="buyXPCost">0</span>gp)</button>
            </div>
            <div class="workers" id="workers">
                <div class="worker" id="testworker">
                    <div class="tooltip">
                        <p>Worker: Test Worker</p>
                        <p>Level: 1</p>
                        <p>XP: 0/83</p>
                        <p>Logs: 0</p>
                        <p>Upgrade Cost: 10gp</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="trees">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
