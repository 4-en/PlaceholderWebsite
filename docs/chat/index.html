<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0c0414;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: relative;
            flex-direction: column;
        }

        .navbar {
            position: static;
            top: 0;
            left: 0;
            width: 100%;
            color: #ad83b3;
            text-decoration: none;
            background-color: transparent;
            z-index: 1;
            display: flex;
            justify-content: space-evenly;
            padding: 0;
            margin: 0;
        }

        .inner-navbar {
            display: flex;
            position: relative;

            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0;
            padding: 8px 10px;
        }

        .inner-navbar a {
            color: #c89ece;
            border-color: transparent;
            border-width: 2px;
            border-style: solid;
            padding: 3px 10px;
            padding-bottom: 6px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.5rem;
        }

        @media screen and (max-width: 500px) {
            .inner-navbar a {
                font-size: 1rem;
                padding: 3px 5px;
                padding-bottom: 4px;
            }
        }

        .inner-navbar a:hover {
            border-color: #c89ece;
        }

        .root {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 95vw;
            height: 100vh;
            max-width: 1200px;
            color: #eeccff;
            background-color: transparent;
            border-radius: 20px;
        }

        h1 {
            color: #eeccff;
            padding: 0;
            padding-left: 20px;
            margin: 0;
        }

        .chat {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            max-width: 720px;
            border-radius: 20px;
            padding: 20px;
            margin: 0;
        }

        .chat-messages-scroll {
            box-sizing: border-box;
            display: block;
            width: 100%;
            height: 100%;
            max-height: 80vh;
            overflow-y: scroll;
        }

        .chat-messages {
            bottom: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: 0px;
            min-height: 100%;
            margin-top: auto;
            overflow-y: none;
            justify-content: flex-end;
            align-items: center;
        }

        .chat-message {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            width: 80%;
            padding: 10px;
            margin: 5px;
            border-radius: 20px;
        }

        .user-message {
            margin-left: 10%;
            background-color: #1e0c30;
        }


        .other-message {
            margin-right: 10%;
            
        }

        .chat-message-user {
            color: #c89ece;
            padding: 0;
            margin: 0;
        }

        .chat-message-text {
            color: #eeccff;
            padding: 0;
            margin: 0;
        }

        .chat-input {
            display: flex;
            flex-direction: row;
            justify-content: top;
            align-items: top;
            width: 100%;
            padding: 15px;
            margin: 0;
            border-radius: 20px;
            background-color: #1e0c30;
        }

        .chat-input textarea {
            width: 100%;
            padding: 0px;
            margin: 0;
            border-radius: 5px;
            border: none;
            background-color: transparent;
            color: #eeccff;
            min-height: 30px;
            outline: none;
            overflow: auto;
            resize: none;
            font-size: 1rem;
        }


        .chat-input button {
            padding: 10px;
            margin: 0;
            border-radius: 50%;
            height: 40px;
            width: 40px;
            border: none;
            text-align: center;
            background-color: #c89ece;
            color: #1a0d2e;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #ad83b3;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="inner-navbar">
            <a href="/">Home</a>
            <a href="/chat/">Chat</a>
            <a href="/store/">Store</a>
            <a href="/games/">Games</a>
            <a href="/more/">More</a>
        </div>
    </div>
    <div class="root">
        <div class="chat">
            <div class="chat-messages-scroll">
                <div class="chat-messages">
                    <!-- messages will be appended here -->
                </div>
            </div>
            <div class="chat-input">
                <textarea type="text" placeholder="Type a message..."></textarea>
                <button>â†’</button>
            </div>
        </div>
    </div>
    <script src="/scripts.js"></script>
    <script>

        var ws = null;

        async function on_load() {
            if(! await is_logged_in()) {
                console.error('Not logged in');
                return;
            }

            // we are logged in, so get messages
            const chat_history = await fetch_chat_history();
            chat_history.forEach(message => {
                on_message_received(message);
            });

            // connect to websocket
            
            ws = new WebSocket(API_URL.replace('https', 'ws') + '/chat');
            ws.onmessage = (event) => {
                on_message_received(event.data);
            };

        }
        
        async function fetch_chat_history() {
            const response = await fetch(API_URL + '/chat_history');
            const data = await response.json();
            return data;

        }

        function appendMessage(element) {
            // scroll down after appending a message
            const chatMessages = document.querySelector('.chat-messages');
            const chatMessagesScroll = document.querySelector('.chat-messages-scroll');

            const tolerance = 20;
            const wasScrolledToBottom = chatMessagesScroll.scrollHeight - chatMessagesScroll.scrollTop <= chatMessagesScroll.clientHeight + tolerance;

            chatMessages.appendChild(element);
            
            if (!wasScrolledToBottom) {
                return;
            }
            chatMessagesScroll.scrollTop = chatMessagesScroll.scrollHeight;
        }

        function on_message_received(message) {
            // message format: User: message
            const chatMessages = document.querySelector('.chat-messages');
            const chatMessage = document.createElement('div');
            chatMessage.classList.add('chat-message');
            const chatMessageUser = document.createElement('div');
            chatMessageUser.classList.add('chat-message-user');
            chatMessageUser.innerText = message.split(':')[0];
            const chatMessageText = document.createElement('div');
            chatMessageText.classList.add('chat-message-text');
            chatMessageText.innerText = message.split(':')[1];
            chatMessage.appendChild(chatMessageUser);
            chatMessage.appendChild(chatMessageText);

        }

        function sendTextAreaMessage() {
            if (!is_logged_in()) {
                login(redirect="/chat/");
                return;
            }
            const textarea = document.querySelector('.chat-input textarea');
            const message = textarea.value;
            if (message === '') {
                return;
            }

            // send
            if (ws) {
                ws.send(message);
            }

            clearTextarea();
        }

        let button = document.querySelector('.chat-input button');
        button.addEventListener('click', sendTextAreaMessage);

        let textarea = document.querySelector('.chat-input textarea');
        
        function clearTextarea() {
            textarea.value = '';
        }
        
        textarea.addEventListener('keydown', (event) => {
            // check if shift key is pressed
            if (event.shiftKey) {
                return;
            }
            if (event.key !== 'Enter') {
                return;
            }

            sendTextAreaMessage();

            event.preventDefault();
        });

        window.onload = on_load;
    </script>
</body>

</html>
