<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>More</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0c0414;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: relative;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #ad83b3;
            text-decoration: none;
            background-color: transparent;
            z-index: 1;
            display: flex;
            justify-content: space-evenly;
            padding: 0;
            margin: 0;
        }

        .inner-navbar {
            display: flex;
            position: relative;

            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0;
            padding: 8px 10px;
        }

        .inner-navbar a {
            position: relative;
            color: #c89ece;
            border-color: transparent;
            border-width: 2px;
            border-style: solid;
            padding: 3px 10px;
            padding-bottom: 6px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .right-navbar {
            display: flex;
            position: absolute;
            right: 0;
            justify-content: flex-end;
            align-items: center;
            margin-right: 10px;
            padding: 8px 10px;
        }

        .login {
            color: #c89ece;
            border-color: transparent;
            border-width: 2px;
            border-style: solid;
            padding: 3px 10px;
            padding-bottom: 6px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .login:hover {
            border-color: #c89ece;
        }

        @media screen and (max-width: 500px) {
            .inner-navbar a {
                font-size: 1rem;
                padding: 3px 5px;
                padding-bottom: 4px;
            }
        }

        .inner-navbar a:hover {
            border-color: #c89ece;
        }

        .root {
            margin-top: 80px;
            margin-bottom: 40px;
            display: flex;
            justify-content: top;
            align-items: center;
            flex-direction: column;
            max-width: 1200px;
            width: 95vw;
            color: #eeccff;
            background-color: transparent;
            border-radius: 20px;
        }

        h1 {
            color: #eeccff;
            padding: 0;
            padding-left: 20px;
            margin: 0;
        }

        .links {
            top: 45%;
            left: 50%;

            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 20px;
        }

        .links a {
            color: #eeccff;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 30px;
        }

        .links a:hover {
            color: #c89ece;
            animation: jump 0.5s ease;
            animation-iteration-count: infinite;
        }

        @keyframes jump {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .tooltip {
            display: none;
            position: absolute;
            padding: 10px;
            border: 2px solid #eeccff;
            border-radius: 5px;
            font-size: 16px;
            top: 60px;
            left: 15px;
        }

        *:hover>.tooltip {
            display: block;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="inner-navbar">
            <a href="/">Home</a>
            <a href="/chat/">Chat</a>
            <a href="/store/">Store</a>
            <a href="/games/">Games</a>
            <a href="/more/">More</a>
        </div>
        <div class="right-navbar">
            <a id="login-button" class="login">Login</a>
        </div>
    </div>
    <div class="root">
        <div class="links">
            <a href="../game/">
                <img src="../game/Red_partyhat.webp" alt="game" style="width: 40px; height: 40px;">
                <span class="tooltip">Dropparty</span>
            </a>
            <a href="../wc_sim/">
                <img src="../wc_sim/assets/icon.webp" alt="game"
                    style="width: 40px; height: 40px;">
                    <span class="tooltip">Woodcutting Simulator</span>
                </a>
            <a href="../puzzle/">
                <img src="../puzzle/puzzle_box.webp" alt="game" style="width: 40px; height: 40px;">
                <span class="tooltip">Puzzlebox</span>
            </a>
        </div>
        <script src="/scripts.js"></script>
</body>

</html>
