<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Aiko.lol</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0c0414;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: relative;
        }

        h1 {
            color: #800080;
            font-size: 5rem;
            position: absolute;
            z-index: 1;
            animation: pulse 1s infinite;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #800080, 0 0 40px #800080, 0 0 50px #800080, 0 0 60px #800080, 0 0 70px #800080;
            cursor: default;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .star {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #ad83b3;
            text-decoration: none;
            background-color: transparent;
            z-index: 1;
            display: flex;
            justify-content: space-evenly;
            padding: 0;
            margin: 0;
        }

        .inner-navbar {
            display: flex;
            position: relative;

            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0;
            padding: 8px 10px;
        }

        .inner-navbar a {
            position: relative;
            color: #c89ece;
            border-color: transparent;
            border-width: 2px;
            border-style: solid;
            padding: 3px 10px;
            padding-bottom: 6px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .right-navbar {
            display: flex;
            position: absolute;
            right: 0;
            justify-content: flex-end;
            align-items: center;
            margin-right: 10px;
            padding: 8px 10px;
        }

        .login {
            color: #c89ece;
            border-color: transparent;
            border-width: 2px;
            border-style: solid;
            padding: 3px 10px;
            padding-bottom: 6px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .login:hover {
            border-color: #c89ece;
        }

        @media screen and (max-width: 500px) {
            .inner-navbar a {
                font-size: 1rem;
                padding: 3px 5px;
                padding-bottom: 4px;
            }
        }

        .inner-navbar a:hover {
            border-color: #c89ece;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="inner-navbar">
            <a href="/">Home</a>
            <a href="/chat/">Chat</a>
            <a href="/store/">Store</a>
            <a href="/games/">Games</a>
            <a href="/more/">More</a>
        </div>
        <div class="right-navbar">
            <a id="login-button" class="login">Login</a>
        </div>
    </div>
    <div class="stars"></div>
    <h1>アイコ</h1>


    <script>
        const starsContainer = document.querySelector('.stars');
        const numStars = 200;
        var speed = 0.0005; // Speed factor
        var fontSize = 5; // Font size
        var mousePosRel = {
            x: 0,
            y: 0
        };

        document.addEventListener('mousemove', function (e) {
            mousePosRel.x = e.clientX / window.innerWidth;
            mousePosRel.y = e.clientY / window.innerHeight;
        });

        // use mousewheel to change speed
        document.addEventListener('wheel', function (e) {
            if (e.deltaY > 0) {
                speed *= 0.9;
                fontSize *= 0.9;
                document.querySelector('h1').style.fontSize = fontSize + 'rem';
            } else {
                speed *= 1.1;
                fontSize *= 1.1;
                document.querySelector('h1').style.fontSize = fontSize + 'rem';
            }
        });

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');

            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * 50 + 0.8;
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;
            star.style.transform = `translate(${x}vw, ${y}vh)`;

            star.dataset.angle = angle;
            star.dataset.distance = distance;
            star.dataset.speed = speed * (0.2 + Math.random());
            star.dataset.baseSize = 0.5 + Math.random() * 2;
            star.dataset.x = x;
            star.dataset.y = y;

            starsContainer.appendChild(star);
        }

        function updateStars() {
            const stars = document.querySelectorAll('.star');

            stars.forEach(star => {
                let angle = parseFloat(star.dataset.angle);
                let distance = parseFloat(star.dataset.distance);
                const speed = parseFloat(star.dataset.speed);

                distance += speed * distance * distance

                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                star.style.transform = `translate(${x}vw, ${y}vh)`;
                star.dataset.distance = distance;
                star.dataset.x = x;
                star.dataset.y = y;

                const relSpeed = speed / 0.0005;

                // update size based on distance
                const size = star.dataset.baseSize * (1 + 0.01 * distance) * (relSpeed);
                star.style.width = size + 'px';
                star.style.height = size + 'px';

                if (distance > 100) {
                    star.remove();
                    createStar();
                }
            });


            // calculate movement based on mouse position
            let deadZone = 0.5;
            let x = (mousePosRel.x - 0.5) * 2;
            let y = (mousePosRel.y - 0.5) * 2;

            x *=-1;
            y *=-1;

            /*
            if (Math.abs(x) < deadZone) {
                x = 0;
            } else {
                // [-1, -0.5] & [0.5, 1] => [-1, 1]
                x = x < 0 ? x + 0.5 : x - 0.5;
                x *= 2;
            }
            if (Math.abs(y) < deadZone) {
                y = 0;
            } else {
                // [-1, -0.5] & [0.5, 1] => [-1, 1]
                y = y < 0 ? y + 0.5 : y - 0.5;
                y *= 2;
            }
            */

            x = x**3;
            y = y**3;

            

            

            // move all starts on opposite direction
            stars.forEach(star => {
                let angle = parseFloat(star.dataset.angle);
                let distance = parseFloat(star.dataset.distance);
                const sx = parseFloat(star.dataset.x);
                const sy = parseFloat(star.dataset.y);

                const dx = sx + x * 0.2;
                const dy = sy + y * 0.2;

                const newDistance = Math.sqrt(dx * dx + dy * dy);
                const newAngle = Math.atan2(dy, dx);

                star.dataset.angle = newAngle;
                star.dataset.distance = newDistance;
                star.dataset.x = dx;
                star.dataset.y = dy;

                star.style.transform = `translate(${dx}vw, ${dy}vh)`;

                
            });

            requestAnimationFrame(updateStars);
        }

        for (let i = 0; i < numStars; i++) {
            createStar();
        }

        updateStars();
    </script>
    <script src="/scripts.js"></script>
</body>

</html>
